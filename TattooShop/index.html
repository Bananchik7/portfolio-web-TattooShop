<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TattooShop</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header" class="header">
      <div class="header__container">
        <div class="header__conteiner-delivery">Быстрая доставка по России</div>
        <div class="header__conteiner-menu">
          <div class="header__menu-logo">Transitional Tattoos</div>
          <ul class="header__nav-row">
            <li><a href="#">Каталог</a></li>
            <li><a href="#">Для бизнеса</a></li>
            <li><a href="#">Доставка и оплата</a></li>
            <li><a href="#">Как наносить</a></li>
            <li><a href="#">Контакты</a></li>
          </ul>
          <div class="header__menu-image">
            <div class="header__image-search"></div>
            <div class="header__image-basket"></div>
          </div>
          <div class="header__menu-language">
            <div class="header__language-ru">RU</div>
            <div class="header__language">/</div>
            <div class="header__language-en">EN</div>
          </div>
        </div>
        <div class="header__conteiner-title">
          Переводные<br />
          татуировки
        </div>
        <div class="header__conteiner-scroll">
          <a href="" class="header__scroll-text">В КАТАЛОГ</a>
        </div>
        <video
          src="video/header__background.mp4"
          class="header__background"
          type="header__background"
          autoplay
          muted
          loop
        ></video>
        <div class="header__ticker">
          <marquee
            class="header__ticker-marquee"
            behavior="scroll"
            direction="left"
            >тату навсегда на неделю тату навсегда на неделю тату навсегда на
            неделю тату навсегда на неделю</marquee
          >
        </div>
      </div>
    </header>
    <section id="new" class="new">
      <div class="new__conteiner">
        <div class="new__conteiner-title">
          <div class="new__title-title">Новинки</div>
          <div class="new__title-catalog">Весь раздел</div>
        </div>
        <div class="new__conteiner-catalog">
          <div class="new__catalog-row">
            <div class="new__row-product">
              <div class="new__product-info">
                <div class="new__product-image"></div>
                <div class="new__product-title"></div>
                <div class="new__product-details"></div>
                <div class="new__product-price"></div>
              </div>
              <button class="new__product-basket"></button>
            </div>
            <div class="new__row-product">
              <div class="new__product-info">
                <div class="new__product-image"></div>
                <div class="new__product-title"></div>
                <div class="new__product-details"></div>
                <div class="new__product-price"></div>
              </div>
              <button class="new__product-basket"></button>
            </div>
            <div class="new__row-product">
              <div class="new__product-info">
                <div class="new__product-image"></div>
                <div class="new__product-title"></div>
                <div class="new__product-details"></div>
                <div class="new__product-price"></div>
              </div>
              <button class="new__product-basket"></button>
            </div>
            <div class="new__row-product">
              <div class="new__product-info">
                <div class="new__product-image"></div>
                <div class="new__product-title"></div>
                <div class="new__product-details"></div>
                <div class="new__product-price"></div>
              </div>
              <button class="new__product-basket"></button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer" class="footer">
      <div class="footer__conteiner"></div>
    </footer>
  </body>
  <script src="js/menu.js?v=1"></script>
  <script src="js/catalog_sortorder.js"></script>
</html>
